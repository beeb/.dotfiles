theme = "catppuccin"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
true-color = true
bufferline = "multiple"
rulers = [120]
auto-format = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[keys.normal]
"g" = { "D" = ["hsplit", "jump_view_up", "goto_definition"] }
"F8" = "goto_next_diag"
"C-space" = "expand_selection"
X = "extend_line_above"
esc = ["collapse_selection", "keep_primary_selection"]
space = { "i" = [":toggle-option lsp.display-inlay-hints"] }

[keys.insert]
"C-c" = "normal_mode"
